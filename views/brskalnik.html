% setdefault(napaka, '')
% rebase('base.html', napaka = napaka, naslov = 'Brskalnik')
<table id="izpis" class = "table">
    <tr>
        <th>NASLOV</th>
        <th>AVTOR</th>
		<th>OCENA</th>
		<th>LETO IZDAJE</th>
		<th>DOLŽINA</th>
		<th>ŽANR</th>
    </tr>    

	%for (id, naslov, avtor, ocena, stevilo_ocen, leto_izdaje, dolzina, zanr, jezik) in knjige:
	<tr>
		<td>{{naslov}}</td>
		<td>{{avtor}}</td>
		<td>{{ocena}}</td>
		<td>{{leto_izdaje}}</td>
		<td>{{dolzina}}</td>
		<td>{{zanr}}</td>
		
	</tr>
%end


</table>
